<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Dashboard Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .dashboard-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            color: white;
            border: 2px solid #3498db;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .dashboard-card {
            background: rgba(30, 30, 40, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid #2c3e50;
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #3498db;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            font-size: 1.5rem;
        }
        
        .gauge-container {
            position: relative;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .gauge {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(
                #2ecc71 0% 30%,
                #f1c40f 30% 70%,
                #e74c3c 70% 100%
            );
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .gauge::before {
            content: "";
            position: absolute;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: rgba(20, 20, 30, 0.95);
        }
        
        .gauge-value {
            position: relative;
            z-index: 2;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }
        
        .gauge-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ecf0f1;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .status-indicators {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background: rgba(44, 62, 80, 0.7);
            min-width: 120px;
        }
        
        .indicator-value {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 8px 0;
        }
        
        .indicator-label {
            font-size: 0.9rem;
            color: #bdc3c7;
        }
        
        .engine-status {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .engine-on {
            background: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }
        
        .engine-off {
            background: #e74c3c;
        }
        
        .log-container {
            background: rgba(20, 20, 30, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #2c3e50;
        }
        
        .log-title {
            color: #3498db;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .log-entries {
            font-family: monospace;
            font-size: 0.9rem;
            color: #ecf0f1;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #34495e;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 600px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Vehicle Dashboard Simulator</h1>
            <p>By Michael Saragena</p>
        </header>
        
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h2 class="card-title">
                    <span>Speed</span>
                </h2>
                <div class="gauge-container">
                    <div class="gauge" id="speedGauge">
                        <div class="gauge-value" id="speedValue">0</div>
                    </div>
                    <div class="gauge-label">km/h</div>
                </div>
                <div class="controls">
                    <button class="btn btn-success" id="accelerateBtn">
                        <span>Accelerate</span>
                    </button>
                    <button class="btn btn-warning" id="brakeBtn">
                        <span>Brake</span>
                    </button>
                </div>
            </div>
            
            <div class="dashboard-card">
                <h2 class="card-title">
                    <span>Fuel Level</span>
                </h2>
                <div class="gauge-container">
                    <div class="gauge" id="fuelGauge">
                        <div class="gauge-value" id="fuelValue">100</div>
                    </div>
                    <div class="gauge-label">%</div>
                </div>
                <div class="controls">
                    <button class="btn btn-primary" id="refuelBtn">
                        <span>Refuel</span>
                    </button>
                    <button class="btn btn-danger" id="consumeFuelBtn">
                        <span>Consume Fuel</span>
                    </button>
                </div>
            </div>
            
            <div class="dashboard-card">
                <h2 class="card-title">
                    <span>Engine</span>
                </h2>
                <div class="gauge-container">
                    <div class="gauge" id="engineGauge">
                        <div class="gauge-value" id="engineStatus">OFF</div>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn btn-success" id="startEngineBtn">
                        <span>Start Engine</span>
                    </button>
                    <button class="btn btn-danger" id="stopEngineBtn">
                        <span>Stop Engine</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="status-indicators">
            <div class="indicator">
                <div class="indicator-label">Total Distance</div>
                <div class="indicator-value" id="distanceValue">0 km</div>
            </div>
            <div class="indicator">
                <div class="indicator-label">Fuel Efficiency</div>
                <div class="indicator-value" id="efficiencyValue">0 km/L</div>
            </div>
            <div class="indicator">
                <div class="indicator-label">Engine Status</div>
                <div class="indicator-value">
                    <span class="engine-status engine-off" id="engineIndicator"></span>
                    <span id="engineStatusText">OFF</span>
                </div>
            </div>
        </div>
        
        <div class="log-container">
            <h3 class="log-title">Activity Log</h3>
            <div class="log-entries" id="logEntries"></div>
        </div>
    </div>

    <script>
        // Observer Pattern Implementation
        const Observer = {
            observers: {},
            
            subscribe(event, callback) {
                if (!this.observers[event]) {
                    this.observers[event] = [];
                }
                this.observers[event].push(callback);
            },
            
            unsubscribe(event, callback) {
                if (this.observers[event]) {
                    this.observers[event] = this.observers[event].filter(cb => cb !== callback);
                }
            },
            
            notify(event, data) {
                if (this.observers[event]) {
                    this.observers[event].forEach(callback => callback(data));
                }
            }
        };
        
        // Factory Pattern for Vehicle Components
        const VehicleComponentFactory = {
            createSpeedometer() {
                return {
                    speed: 0,
                    maxSpeed: 200,
                    
                    accelerate(amount) {
                        this.speed = Math.min(this.speed + amount, this.maxSpeed);
                        Observer.notify('speedChanged', this.speed);
                        return this.speed;
                    },
                    
                    brake(amount) {
                        this.speed = Math.max(this.speed - amount, 0);
                        Observer.notify('speedChanged', this.speed);
                        return this.speed;
                    },
                    
                    getSpeed() {
                        return this.speed;
                    }
                };
            },
            
            createFuelSystem() {
                return {
                    fuelLevel: 100,
                    maxFuel: 100,
                    consumptionRate: 0.5, // liters per km
                    
                    consume(distance) {
                        const fuelUsed = distance * this.consumptionRate;
                        this.fuelLevel = Math.max(this.fuelLevel - fuelUsed, 0);
                        Observer.notify('fuelChanged', this.fuelLevel);
                        return this.fuelLevel;
                    },
                    
                    refuel(amount) {
                        this.fuelLevel = Math.min(this.fuelLevel + amount, this.maxFuel);
                        Observer.notify('fuelChanged', this.fuelLevel);
                        return this.fuelLevel;
                    },
                    
                    getFuelLevel() {
                        return this.fuelLevel;
                    }
                };
            },
            
            createEngine() {
                return {
                    isRunning: false,
                    
                    start() {
                        this.isRunning = true;
                        Observer.notify('engineChanged', this.isRunning);
                        return this.isRunning;
                    },
                    
                    stop() {
                        this.isRunning = false;
                        Observer.notify('engineChanged', this.isRunning);
                        return this.isRunning;
                    },
                    
                    isEngineRunning() {
                        return this.isRunning;
                    }
                };
            }
        };
        
        // Module Pattern for Dashboard UI
        const DashboardUI = (function() {
            // Private variables
            let speedValue = document.getElementById('speedValue');
            let fuelValue = document.getElementById('fuelValue');
            let engineStatus = document.getElementById('engineStatus');
            let distanceValue = document.getElementById('distanceValue');
            let efficiencyValue = document.getElementById('efficiencyValue');
            let engineIndicator = document.getElementById('engineIndicator');
            let engineStatusText = document.getElementById('engineStatusText');
            let logEntries = document.getElementById('logEntries');
            
            // Private methods
            function updateSpeed(speed) {
                speedValue.textContent = speed;
                const percentage = (speed / 200) * 100;
                document.getElementById('speedGauge').style.background = 
                    `conic-gradient(
                        #2ecc71 0% ${Math.min(percentage, 30)}%,
                        #f1c40f ${Math.min(percentage, 30)}% ${Math.min(percentage, 70)}%,
                        #e74c3c ${Math.min(percentage, 70)}% ${percentage}%
                    )`;
            }
            
            function updateFuel(fuel) {
                fuelValue.textContent = Math.round(fuel);
                const percentage = fuel;
                document.getElementById('fuelGauge').style.background = 
                    `conic-gradient(
                        #2ecc71 0% ${Math.min(percentage, 30)}%,
                        #f1c40f ${Math.min(percentage, 30)}% ${Math.min(percentage, 70)}%,
                        #e74c3c ${Math.min(percentage, 70)}% ${percentage}%
                    )`;
            }
            
            function updateEngine(status) {
                engineStatus.textContent = status ? 'ON' : 'OFF';
                engineStatusText.textContent = status ? 'ON' : 'OFF';
                engineIndicator.className = status ? 'engine-status engine-on' : 'engine-status engine-off';
                
                const percentage = status ? 100 : 0;
                document.getElementById('engineGauge').style.background = 
                    `conic-gradient(
                        #2ecc71 0% ${percentage}%,
                        #34495e ${percentage}% 100%
                    )`;
            }
            
            function updateDistance(distance) {
                distanceValue.textContent = `${distance.toFixed(1)} km`;
            }
            
            function updateEfficiency(efficiency) {
                efficiencyValue.textContent = `${efficiency.toFixed(1)} km/L`;
            }
            
            function addLogEntry(message) {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logEntries.prepend(entry);
                
                // Keep only the last 10 entries
                if (logEntries.children.length > 10) {
                    logEntries.removeChild(logEntries.lastChild);
                }
            }
            
            // Public API
            return {
                init() {
                    // Initialize UI with default values
                    updateSpeed(0);
                    updateFuel(100);
                    updateEngine(false);
                    updateDistance(0);
                    updateEfficiency(0);
                },
                
                updateSpeed,
                updateFuel,
                updateEngine,
                updateDistance,
                updateEfficiency,
                addLogEntry
            };
        })();
        
        // Module Pattern for Vehicle Logic
        const Vehicle = (function() {
            // Private variables
            let speedometer = VehicleComponentFactory.createSpeedometer();
            let fuelSystem = VehicleComponentFactory.createFuelSystem();
            let engine = VehicleComponentFactory.createEngine();
            let totalDistance = 0;
            let totalFuelConsumed = 0;
            
            // Private methods
            function calculateEfficiency() {
                if (totalFuelConsumed === 0) return 0;
                return totalDistance / totalFuelConsumed;
            }
            
            function consumeFuelForDistance(distance) {
                if (engine.isEngineRunning()) {
                    const initialFuel = fuelSystem.getFuelLevel();
                    fuelSystem.consume(distance);
                    const fuelUsed = initialFuel - fuelSystem.getFuelLevel();
                    totalFuelConsumed += fuelUsed;
                    DashboardUI.updateEfficiency(calculateEfficiency());
                    return fuelUsed;
                }
                return 0;
            }
            
            // Public API
            return {
                init() {
                    // Subscribe to events
                    Observer.subscribe('speedChanged', (speed) => {
                        DashboardUI.updateSpeed(speed);
                        if (speed > 0) {
                            const distance = speed * 0.1; // Simulate distance traveled
                            totalDistance += distance;
                            DashboardUI.updateDistance(totalDistance);
                            consumeFuelForDistance(distance);
                        }
                    });
                    
                    Observer.subscribe('fuelChanged', (fuel) => {
                        DashboardUI.updateFuel(fuel);
                        if (fuel <= 0) {
                            engine.stop();
                            DashboardUI.addLogEntry("Engine stopped: Out of fuel!");
                        }
                    });
                    
                    Observer.subscribe('engineChanged', (status) => {
                        DashboardUI.updateEngine(status);
                        DashboardUI.addLogEntry(`Engine ${status ? 'started' : 'stopped'}`);
                    });
                },
                
                accelerate(amount) {
                    if (engine.isEngineRunning()) {
                        speedometer.accelerate(amount);
                        DashboardUI.addLogEntry(`Accelerated by ${amount} km/h`);
                    } else {
                        DashboardUI.addLogEntry("Cannot accelerate: Engine is off!");
                    }
                },
                
                brake(amount) {
                    speedometer.brake(amount);
                    DashboardUI.addLogEntry(`Braked by ${amount} km/h`);
                },
                
                refuel(amount) {
                    fuelSystem.refuel(amount);
                    DashboardUI.addLogEntry(`Refueled by ${amount} liters`);
                },
                
                consumeFuel(amount) {
                    fuelSystem.consume(amount);
                    DashboardUI.addLogEntry(`Manually consumed ${amount} liters of fuel`);
                },
                
                startEngine() {
                    if (fuelSystem.getFuelLevel() > 0) {
                        engine.start();
                    } else {
                        DashboardUI.addLogEntry("Cannot start engine: No fuel!");
                    }
                },
                
                stopEngine() {
                    engine.stop();
                    // Stop the vehicle when engine stops
                    speedometer.brake(speedometer.getSpeed());
                },
                
                getSpeed() {
                    return speedometer.getSpeed();
                },
                
                getFuelLevel() {
                    return fuelSystem.getFuelLevel();
                },
                
                isEngineRunning() {
                    return engine.isEngineRunning();
                }
            };
        })();
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            DashboardUI.init();
            Vehicle.init();
            
            // Event listeners for buttons
            document.getElementById('accelerateBtn').addEventListener('click', () => {
                Vehicle.accelerate(10);
            });
            
            document.getElementById('brakeBtn').addEventListener('click', () => {
                Vehicle.brake(15);
            });
            
            document.getElementById('refuelBtn').addEventListener('click', () => {
                Vehicle.refuel(20);
            });
            
            document.getElementById('consumeFuelBtn').addEventListener('click', () => {
                Vehicle.consumeFuel(10);
            });
            
            document.getElementById('startEngineBtn').addEventListener('click', () => {
                Vehicle.startEngine();
            });
            
            document.getElementById('stopEngineBtn').addEventListener('click', () => {
                Vehicle.stopEngine();
            });
            
            // Add initial log entry
            DashboardUI.addLogEntry("Vehicle dashboard initialized");
        });
    </script>
</body>
</html>
